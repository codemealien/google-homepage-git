<html>
    <!--METADATA-->
     <head>
         <title>Google Homepage TOP (codemealien)</title>
         <meta charset="UTF -8"> <!--Symbols & Characters-->
         <meta name="description" content="Google Homepage TOP"> <!--Description-->
         <meta name="keywords" content="The Odin Project, Google Homepage, codemealien"> <!--Keywords-->
         <meta name="author" content="codemealien"> <!--Author-->
         <meta name="viewport" content="width=device-width, initial-scale=1"> <!--Mobile Viewport-->
         
         <!--Media Meta tags-->
         <meta property="og-title" content="Google Homepage TOP"/>
         <meta property="og-image" content="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"/>
         <meta property="og:description" content="Google Homepage TOP by codemealien"/>
         <meta property="og:url" content="https://github.com/codemealien/google-homepage-git"/>
         <meta property="og:type" content="website"/>

         <!--CSS Link-->
         <link href="style.css" rel="stylesheet">
    
     </head>
     
     <!--MAIN CONTENT-->
     <body>

         <!--NAVBAR-->
         <header>
             <div class="nav-flex-container">
                 <div class="nav-flex-child">
                     <ul class="nav-bar-right">
                         <li><a href="#">Gmail</a></li>
                         <li><a href="#">Images</a></li>
                         <li id="nav-icon"><a href="#"><img src="images/9JAcYhG.png" alt="Apps"></a></li>
                         <li id="sign-in"><a href="#">Sign In</a></li>
                     </ul>    
                 </div>
             </div>     
         </header>

         <!--LOGO, SEARCH BAR, BUTTONS, LANGUAGES OFFERED-->
         <main>
             <div class="grid-container">

                 <!--1st row LOGO-->
                 <div class="row-1">
                     <img class="google-logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
                 </div>

                 <!--2nd row SEARCH BAR-->    
                 <div class="row-2">
                     <img class="search-icon" src="images/outline_search_black_24dp.png" alt="Search Icon">
                     <input class="search-bar" type="text" autofocus>
                 </div>

                 <!--3rd row TWO BUTTONS--> 
                 <div class="row-3">
                     <input class="search-button" type="submit" value="Google Search">
                     <input class="feeling-button" type="submit" value="I'm Feeling Lucky">
                 </div>

                 <!--4th row LANGUAGES OFFERED-->
                 <div class="row-4">
                    Google offered in:
                     <ul class="languages-list">
                         <a href="#">Afrikaans</a> 
                     </ul>
                     <ul class="languages-list">
                         <a href="#">Sesotho</a> 
                     </ul>
                     <ul class="languages-list">
                         <a href="#">isiZulu</a> 
                     </ul>


                    
                 </div>
                    
         </main>

     </body>

     <!--COUNTRY, BUTTONS-->
     <footer>
